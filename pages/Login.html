<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-home" id="myTopnav">
        <a href="../index.html">Home</a>
        <a href="../pages/Login.html">Login</a>
        <a href="../pages/Aboutme.html">About Me</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    
    <form action="">
        <div class="con-login-form">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required >
        
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <button type="submit">Login</button>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <p><a href="#">Forgot Password?</a></p>
        </div>
    </form>

    <footer>
        <p>STI College of Davao &copy All rights reserved</p>
    </footer>

    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "container-home") {
            x.className += " responsive";
          } else {
            x.className = "container-home";
          }
        }
    </script>
</body>
</html>
